user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    upstream php_fpm {
        server emush-api:9000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Restrict access to Traefix load balancer only through Docker network
        allow 10.0.1.0/24;
        deny all;

        # Root for static assets and index.php front controller
        root /var/www/html/public;
        index index.php index.html;

        # Health check endpoint (proxied to API)
        location = /health {
            proxy_pass http://php_fpm/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Deny access to hidden files
        location ~ /\.[^/]+$ { deny all; }

        # Handle PHP via FastCGI (Symfony front controller)
        location ~ \.php$ {
            # Block direct access to PHP files other than index.php for Symfony
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_pass php_fpm;
            fastcgi_read_timeout 120s;
            fastcgi_buffering on;
            fastcgi_buffers 16 16k;
            fastcgi_index index.php;
        }

        # Fallback to index.php for Symfony routing
        location / {
            try_files $uri /index.php$is_args$args;
        }
    }
}


