[global]
; Global PHP-FPM configuration
daemonize = no
error_log = /proc/self/fd/2

[www]
; Pool configuration based on project's php-fpm-pool.conf
user = www-data
group = www-data

; Network configuration
listen = 0.0.0.0:9000
listen.backlog = 1023

; Process management
pm = dynamic
pm.max_children = 8
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Monitoring endpoints
pm.status_path = /status
ping.path = /ping

; Request handling
request_terminate_timeout = 5m
chdir = /

; Logging
catch_workers_output = yes
clear_env = no

; Security settings
; Allow access to all files for proper Symfony routing
security.limit_extensions =
